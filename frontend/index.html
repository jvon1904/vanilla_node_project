<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="application.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="page-title">Hello World!</h1>
      <form id="product-form">
        <h1>New Product</h1>
        <div>
          <label for="product-name">Name:</label>
          <input type="text" name="name" id="product-name" />
        </div>
        <div>
          <label for="product-description">Description:</label>
          <input type="text" name="description" id="product-description" />
        </div>
        <div>
          <label for="product-price">Price:</label>
          <input type="text" name="price" id="product-price" />
        </div>
        <button type="button" id="product-submit">Submit</button>
      </form>
      <div id="products-container"></div>
    </div>
  </body>
  <script src="Product.js"></script>
  <script src="index.js"></script>
</html>
